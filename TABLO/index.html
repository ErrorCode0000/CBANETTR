<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Periyodik Tablo</title>
    <style>
        :root {
            --bg-color: #0f1115;
            --panel-bg: #1a1d24;
            --text-main: #ffffff;
            --text-muted: #8b92a5;
            --border-color: #2c313c;

            --alkali: #ff4757;
            --alkaline: #ffa502;
            --transition: #eccc68;
            --post-transition: #2ed573;
            --metalloid: #1e90ff;
            --nonmetal: #5352ed;
            --halogen: #9b59b6;
            --noble: #ff6b81;
            --lanthanide: #ff7f50;
            --actinide: #ff6348;
            --unknown: #747d8c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
            min-height: 100vh;
        }

        /* BİLGİ PANELİ (DASHBOARD) */
        .info-panel {
            width: 100%;
            max-width: 1200px;
            min-height: 150px;
            background-color: var(--panel-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            padding: 25px 40px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: border-color, box-shadow;
        }

        .info-placeholder { color: var(--text-muted); font-size: 1.5rem; width: 100%; text-align: center; }
        
        .info-content { 
            display: none; 
            width: 100%; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .info-left { display: flex; align-items: center; gap: 30px; }
        .info-symbol { font-size: 5.5rem; font-weight: 800; line-height: 1; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .info-details { display: flex; flex-direction: column; gap: 5px; }
        .info-name { font-size: 2.2rem; font-weight: 600; }
        .info-category { font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); font-weight: 600;}

        /* İSTATİSTİK KUTULARI */
        .info-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-box {
            background-color: rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 90px;
        }

        .stat-box span {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .stat-box strong {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .phase-gaz { color: #74b9ff; }
        .phase-sıvı { color: #0984e3; }
        .phase-katı { color: #dfe6e9; }
        .phase-bilinmiyor { color: #636e72; }

        /* TABLO ALANI VE RESPONSIVE YAPI */
        .table-wrapper {
            width: 100%;
            max-width: 1250px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 6px;
            min-width: 1180px;
            margin: 0 auto;
        }

        .element {
            background-color: var(--panel-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s ease, background-color 0.15s ease, border-color 0.15s ease;
            will-change: transform;
            position: relative;
        }

        .element:hover {
            transform: translateY(-3px) scale(1.05);
            background-color: #232730;
            z-index: 5;
        }

        .element:active { transform: scale(0.95); }
        
        .element.active {
            transform: scale(1.15) translateY(-5px);
            z-index: 10;
            border-color: var(--cat-color);
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5), 0 0 15px var(--cat-color);
        }

        .atomic-num { font-size: 0.75rem; color: var(--text-muted); position: absolute; top: 4px; left: 6px; font-weight: 600; pointer-events: none; }
        .symbol { font-size: 1.4rem; font-weight: 800; color: var(--text-main); margin-top: 6px; pointer-events: none; }

        .alkali { --cat-color: var(--alkali); }
        .alkaline { --cat-color: var(--alkaline); }
        .transition { --cat-color: var(--transition); }
        .post-transition { --cat-color: var(--post-transition); }
        .metalloid { --cat-color: var(--metalloid); }
        .nonmetal { --cat-color: var(--nonmetal); }
        .halogen { --cat-color: var(--halogen); }
        .noble { --cat-color: var(--noble); }
        .lanthanide { --cat-color: var(--lanthanide); }
        .actinide { --cat-color: var(--actinide); }
        .unknown { --cat-color: var(--unknown); }

    </style>
</head>
<body>

    <div class="info-panel" id="infoPanel">
        <div class="info-placeholder" id="placeholder">Detayları görmek için tahtadan bir elemente dokunun</div>
        <div class="info-content" id="infoContent">
            <div class="info-left">
                <div class="info-symbol" id="displaySymbol">H</div>
                <div class="info-details">
                    <div class="info-name" id="displayName">Hidrojen</div>
                    <div class="info-category" id="displayCategory">Ametal</div>
                </div>
            </div>
            
            <div class="info-stats">
                <div class="stat-box">
                    <span>Atom No</span>
                    <strong id="displayNumber">1</strong>
                </div>
                <div class="stat-box">
                    <span>Kütle</span>
                    <strong><span id="displayMass">1.008</span> <span style="font-size: 0.8rem; color: var(--text-muted);">u</span></strong>
                </div>
                <div class="stat-box">
                    <span>Faz (Oda Sıc.)</span>
                    <strong id="displayPhase" class="phase-gaz">Gaz</strong>
                </div>
                <div class="stat-box">
                    <span>Konum</span>
                    <strong id="displayPosition">1. Periyot</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <div class="periodic-table" id="table"></div>
    </div>

    <script>
        const categoryNames = {
            "nonmetal": "Ametal", "noble": "Soygaz", "alkali": "Alkali Metal", 
            "alkaline": "Toprak Alkali Metal", "metalloid": "Yarı Metal", 
            "halogen": "Halojen", "transition": "Geçiş Metali", 
            "post-transition": "Zayıf Metal", "lanthanide": "Lantanit", 
            "actinide": "Aktinit", "unknown": "Bilinmeyen"
        };

        const atomicMasses = "1.008, 4.003, 6.941, 9.012, 10.811, 12.011, 14.007, 15.999, 18.998, 20.180, 22.990, 24.305, 26.982, 28.086, 30.974, 32.065, 35.453, 39.948, 39.098, 40.078, 44.956, 47.867, 50.942, 51.996, 54.938, 55.845, 58.933, 58.693, 63.546, 65.38, 69.723, 72.63, 74.922, 78.96, 79.904, 83.798, 85.468, 87.62, 88.906, 91.224, 92.906, 95.95, 98, 101.07, 102.91, 106.42, 107.87, 112.41, 114.82, 118.71, 121.76, 127.6, 126.9, 131.29, 132.91, 137.33, 138.91, 140.12, 140.91, 144.24, 145, 150.36, 151.96, 157.25, 158.93, 162.5, 164.93, 167.26, 168.93, 173.05, 174.97, 178.49, 180.95, 183.84, 186.21, 190.23, 192.22, 195.08, 196.97, 200.59, 204.38, 207.2, 208.98, 209, 210, 222, 223, 226, 227, 232.04, 231.04, 238.03, 237, 244, 243, 247, 247, 251, 252, 257, 258, 259, 262, 267, 268, 269, 270, 277, 278, 281, 282, 285, 286, 289, 290, 293, 294, 294".split(", ");

        function getPhase(atomicNum) {
            const num = parseInt(atomicNum);
            const gases = [1, 2, 7, 8, 9, 10, 17, 18, 36, 54, 86];
            const liquids = [35, 80];
            const unknowns = [109, 110, 111, 112, 113, 114, 115, 116, 117, 118];
            
            if (gases.includes(num)) return "Gaz";
            if (liquids.includes(num)) return "Sıvı";
            if (unknowns.includes(num)) return "Bilinmiyor";
            return "Katı";
        }

        const rawData = `
        1,H,Hidrojen,nonmetal,1,1;2,He,Helyum,noble,1,18;
        3,Li,Lityum,alkali,2,1;4,Be,Berilyum,alkaline,2,2;5,B,Bor,metalloid,2,13;6,C,Karbon,nonmetal,2,14;7,N,Azot,nonmetal,2,15;8,O,Oksijen,nonmetal,2,16;9,F,Flor,halogen,2,17;10,Ne,Neon,noble,2,18;
        11,Na,Sodyum,alkali,3,1;12,Mg,Magnezyum,alkaline,3,2;13,Al,Alüminyum,post-transition,3,13;14,Si,Silisyum,metalloid,3,14;15,P,Fosfor,nonmetal,3,15;16,S,Kükürt,nonmetal,3,16;17,Cl,Klor,halogen,3,17;18,Ar,Argon,noble,3,18;
        19,K,Potasyum,alkali,4,1;20,Ca,Kalsiyum,alkaline,4,2;21,Sc,Skandiyum,transition,4,3;22,Ti,Titanyum,transition,4,4;23,V,Vanadyum,transition,4,5;24,Cr,Krom,transition,4,6;25,Mn,Mangan,transition,4,7;26,Fe,Demir,transition,4,8;27,Co,Kobalt,transition,4,9;28,Ni,Nikel,transition,4,10;29,Cu,Bakır,transition,4,11;30,Zn,Çinko,transition,4,12;31,Ga,Galyum,post-transition,4,13;32,Ge,Germanyum,metalloid,4,14;33,As,Arsenik,metalloid,4,15;34,Se,Selenyum,nonmetal,4,16;35,Br,Brom,halogen,4,17;36,Kr,Kripton,noble,4,18;
        37,Rb,Rubidyum,alkali,5,1;38,Sr,Stronsiyum,alkaline,5,2;39,Y,İtriyum,transition,5,3;40,Zr,Zirkonyum,transition,5,4;41,Nb,Niyobyum,transition,5,5;42,Mo,Molibden,transition,5,6;43,Tc,Teknesyum,transition,5,7;44,Ru,Rutenyum,transition,5,8;45,Rh,Rodyum,transition,5,9;46,Pd,Paladyum,transition,5,10;47,Ag,Gümüş,transition,5,11;48,Cd,Kadmiyum,transition,5,12;49,In,İndiyum,post-transition,5,13;50,Sn,Kalay,post-transition,5,14;51,Sb,Antimon,metalloid,5,15;52,Te,Tellür,metalloid,5,16;53,I,İyot,halogen,5,17;54,Xe,Ksenon,noble,5,18;
        55,Cs,Sezyum,alkali,6,1;56,Ba,Baryum,alkaline,6,2;72,Hf,Hafniyum,transition,6,4;73,Ta,Tantal,transition,6,5;74,W,Volfram,transition,6,6;75,Re,Renyum,transition,6,7;76,Os,Osmiyum,transition,6,8;77,Ir,İridyum,transition,6,9;78,Pt,Platin,transition,6,10;79,Au,Altın,transition,6,11;80,Hg,Cıva,transition,6,12;81,Tl,Talyum,post-transition,6,13;82,Pb,Kurşun,post-transition,6,14;83,Bi,Bizmut,post-transition,6,15;84,Po,Polonyum,post-transition,6,16;85,At,Astat,halogen,6,17;86,Rn,Radon,noble,6,18;
        87,Fr,Fransiyum,alkali,7,1;88,Ra,Radyum,alkaline,7,2;104,Rf,Rutherfordiyum,transition,7,4;105,Db,Dubniyum,transition,7,5;106,Sg,Seaborgiyum,transition,7,6;107,Bh,Bohriyum,transition,7,7;108,Hs,Hassiyum,transition,7,8;109,Mt,Meitneriyum,unknown,7,9;110,Ds,Darmstadtiyum,unknown,7,10;111,Rg,Röntgenyum,unknown,7,11;112,Cn,Kopernikyum,transition,7,12;113,Nh,Nihoniyum,unknown,7,13;114,Fl,Flerovyum,unknown,7,14;115,Mc,Moskovyum,unknown,7,15;116,Lv,Livermoryum,unknown,7,16;117,Ts,Tennesin,unknown,7,17;118,Og,Oganesson,unknown,7,18;
        57,La,Lantan,lanthanide,9,4;58,Ce,Seryum,lanthanide,9,5;59,Pr,Praseodim,lanthanide,9,6;60,Nd,Neodim,lanthanide,9,7;61,Pm,Prometyum,lanthanide,9,8;62,Sm,Samaryum,lanthanide,9,9;63,Eu,Evropyum,lanthanide,9,10;64,Gd,Gadolinyum,lanthanide,9,11;65,Tb,Terbiyum,lanthanide,9,12;66,Dy,Disprozyum,lanthanide,9,13;67,Ho,Holmiyum,lanthanide,9,14;68,Er,Erbiyum,lanthanide,9,15;69,Tm,Tulyum,lanthanide,9,16;70,Yb,İterbiyum,lanthanide,9,17;71,Lu,Lütesyum,lanthanide,9,18;
        89,Ac,Aktiniyum,actinide,10,4;90,Th,Toryum,actinide,10,5;91,Pa,Protaktiniyum,actinide,10,6;92,U,Uranyum,actinide,10,7;93,Np,Neptünyum,actinide,10,8;94,Pu,Plütonyum,actinide,10,9;95,Am,Amerikyum,actinide,10,10;96,Cm,Küriyum,actinide,10,11;97,Bk,Berkelyum,actinide,10,12;98,Cf,Kaliforniyum,actinide,10,13;99,Es,Aynştaynyum,actinide,10,14;100,Fm,Fermiyum,actinide,10,15;101,Md,Mendelevyum,actinide,10,16;102,No,Nobelyum,actinide,10,17;103,Lr,Lavrensiyum,actinide,10,18
        `.trim().replace(/\n/g, '').split(';').filter(e => e);

        const table = document.getElementById('table');
        const infoPanel = document.getElementById('infoPanel');
        const placeholder = document.getElementById('placeholder');
        const infoContent = document.getElementById('infoContent');
        
        const displaySymbol = document.getElementById('displaySymbol');
        const displayName = document.getElementById('displayName');
        const displayCategory = document.getElementById('displayCategory');
        const displayNumber = document.getElementById('displayNumber');
        const displayMass = document.getElementById('displayMass');
        const displayPhase = document.getElementById('displayPhase');
        const displayPosition = document.getElementById('displayPosition');

        const fragment = document.createDocumentFragment();

        rawData.forEach(item => {
            const [num, sym, name, cat, row, col] = item.split(',');
            
            const el = document.createElement('div');
            el.className = `element ${cat}`;
            el.style.gridArea = `${row} / ${col}`;
            
            // Gerçek periyot ve grup hesaplaması (Güncellendi)
            let realPeriod = row;
            if (row == 9) realPeriod = 6;
            if (row == 10) realPeriod = 7;
            let groupText = (row == 9 || row == 10) ? "3. Grup (3B)" : `${col}. Grup`;

            el.dataset.num = num;
            el.dataset.sym = sym;
            el.dataset.name = name;
            el.dataset.cat = cat;
            el.dataset.mass = atomicMasses[num - 1];
            el.dataset.phase = getPhase(num);
            el.dataset.position = `${realPeriod}. Periyot, ${groupText}`;
            
            el.innerHTML = `
                <span class="atomic-num">${num}</span>
                <span class="symbol">${sym}</span>
            `;
            
            fragment.appendChild(el);
        });
        
        table.appendChild(fragment);

        let activeElement = null;

        table.addEventListener('click', (e) => {
            const el = e.target.closest('.element');
            if (!el) return;

            if (activeElement) {
                activeElement.classList.remove('active');
            }
            
            el.classList.add('active');
            activeElement = el;

            placeholder.style.display = 'none';
            infoContent.style.display = 'flex';
            
            displaySymbol.textContent = el.dataset.sym;
            displayName.textContent = el.dataset.name;
            displayNumber.textContent = el.dataset.num;
            displayCategory.textContent = categoryNames[el.dataset.cat] || el.dataset.cat;
            displayMass.textContent = el.dataset.mass;
            displayPosition.textContent = el.dataset.position;
            
            displayPhase.textContent = el.dataset.phase;
            displayPhase.className = `phase-${el.dataset.phase.toLowerCase()}`;
            
            const color = getComputedStyle(el).getPropertyValue('--cat-color');
            infoPanel.style.borderColor = color;
            infoPanel.style.boxShadow = `0 10px 30px ${color}40`;
            displaySymbol.style.color = color;
            displayCategory.style.color = color;
        });
    </script>
</body>
</html>
