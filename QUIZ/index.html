<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Quiz Master</title>
    <style>
        /* --- CANLI ARKAPLAN --- */
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.6; }

        /* --- MEN√ú VE LAYOUT --- */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #ccc;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .nav-btn:hover, .nav-btn.active {
            background: white;
            color: #1a2a6c;
            box-shadow: 0 0 15px rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .container { max-width: 700px; margin: 30px auto; padding: 0 20px; }
        
        /* Paneller */
        .panel { display: none; animation: fadeIn 0.5s ease; }
        .panel.active-view { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- GLASS KART --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        /* --- FORM --- */
        input, select {
            width: 100%; box-sizing: border-box;
            padding: 14px; margin: 8px 0;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: white; outline: none; transition: 0.3s;
        }
        input:focus { background: rgba(0,0,0,0.5); border-color: #00d2ff; }

        /* --- OYUN BUTONLARI --- */
        .opt-btn {
            display: block; width: 100%; padding: 18px; margin: 12px 0;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; text-align: left; border-radius: 12px; cursor: pointer;
            transition: all 0.2s; font-size: 1rem;
        }
        .opt-btn:hover { background: rgba(255,255,255,0.15); transform: translateX(5px); }
        
        .correct { background: linear-gradient(90deg, #11998e, #38ef7d) !important; border-color: transparent; box-shadow: 0 0 15px #38ef7d; }
        .wrong { background: linear-gradient(90deg, #cb2d3e, #ef473a) !important; border-color: transparent; opacity: 0.6; }

        .action-btn {
            width: 100%; padding: 14px; margin-top: 10px;
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            border: none; border-radius: 50px; color: white;
            font-weight: bold; cursor: pointer; font-size: 1rem;
            transition: 0.3s;
        }
        .action-btn:hover { transform: scale(1.03); box-shadow: 0 5px 20px rgba(71, 118, 230, 0.4); }

        /* --- SONU√á EKRANI --- */
        .result-circle {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 5px solid #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold;
            margin: 20px auto;
            background: rgba(255,255,255,0.1);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="navbar">
    <button class="nav-btn active" id="btn-admin" onclick="switchMode('admin')">üõ† Sorularƒ± D√ºzenle</button>
    <button class="nav-btn" id="btn-play" onclick="switchMode('play')">üéÆ Testi Ba≈ülat</button>
</div>

<div class="container">

    <div id="admin-panel" class="panel active-view">
        <div class="glass-card">
            <h2 style="margin-top:0;">‚ö° Soru Olu≈üturucu</h2>
            <input type="text" id="q-text" placeholder="Soru metni nedir?">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="opt-0" placeholder="A Se√ßeneƒüi">
                <input type="text" id="opt-1" placeholder="B Se√ßeneƒüi">
                <input type="text" id="opt-2" placeholder="C Se√ßeneƒüi">
                <input type="text" id="opt-3" placeholder="D Se√ßeneƒüi">
            </div>

            <select id="correct-opt">
                <option value="" disabled selected>Doƒüru Cevabƒ± ƒ∞≈üaretle</option>
                <option value="0">A Se√ßeneƒüi</option>
                <option value="1">B Se√ßeneƒüi</option>
                <option value="2">C Se√ßeneƒüi</option>
                <option value="3">D Se√ßeneƒüi</option>
            </select>
            
            <input type="text" id="hint-text" placeholder="ƒ∞pucu (Opsiyonel)">
            
            <button class="action-btn" onclick="addQuestion()">Listeye Ekle (+)</button>
        </div>
        
        <div class="glass-card" style="margin-top:20px; text-align:center;">
            <h3>Eklenen Soru Sayƒ±sƒ±: <span id="q-count" style="color:#00d2ff">0</span></h3>
            <p style="font-size:0.9rem; opacity:0.7;">Sorularƒ± ekledikten sonra yukarƒ±dan "Testi Ba≈ülat"a tƒ±kla.</p>
        </div>
    </div>

    <div id="play-panel" class="panel">
        
        <div id="game-area" class="glass-card">
            <div style="display:flex; justify-content:space-between; opacity:0.8; font-size:0.9rem;">
                <span id="progress-txt">Soru 1 / ?</span>
                <span>Ba≈üarƒ±lar!</span>
            </div>
            
            <h2 id="display-q" style="min-height: 60px;">Sorular y√ºkleniyor...</h2>
            
            <div id="options-container"></div>

            <div id="hint-box" class="hidden" style="margin-top:15px; padding:15px; background:rgba(255,215,0,0.15); border-radius:10px; border-left:4px solid gold;">
                üí° <span id="hint-msg"></span>
            </div>

            <div style="margin-top:20px; display:flex; gap:10px;">
                <button class="nav-btn" onclick="toggleHint()" style="font-size:0.8rem">ƒ∞pucu G√∂ster</button>
                <button id="next-btn" class="nav-btn hidden" style="background:white; color:#333; margin-left:auto;" onclick="nextQuestion()">Sonraki Soru ‚Üí</button>
            </div>
        </div>

        <div id="result-area" class="glass-card hidden" style="text-align:center;">
            <h2>Test Tamamlandƒ±! üèÜ</h2>
            <p>Toplam Puanƒ±n (100 √ºzerinden):</p>
            
            <div class="result-circle" id="final-score">0</div>
            
            <p id="stats-txt"></p>
            
            <button class="action-btn" onclick="restartQuiz()">üîÑ Sorularƒ± Yeniden Ba≈ülat</button>
            <button class="nav-btn" style="margin-top:10px; border:none;" onclick="switchMode('admin')">‚Üê Soru Eklemeye D√∂n</button>
        </div>

    </div>

</div>

<script>
    // --- VERƒ∞ TABANI (RAM) ---
    let questions = [];
    let currentIdx = 0;
    let correctCount = 0;

    // --- MOD DEƒûƒ∞≈ûTƒ∞RME ---
    function switchMode(mode) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active-view'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

        if(mode === 'admin') {
            document.getElementById('admin-panel').classList.add('active-view');
            document.getElementById('btn-admin').classList.add('active');
        } else {
            if(questions.length === 0) {
                alert("√ñnce en az 1 soru eklemelisin!");
                switchMode('admin');
                return;
            }
            document.getElementById('play-panel').classList.add('active-view');
            document.getElementById('btn-play').classList.add('active');
            // Eƒüer test hi√ß ba≈ülamadƒ±ysa ba≈ülat
            if(currentIdx === 0 && correctCount === 0) {
                loadQuestion();
            }
        }
    }

    // --- SORU EKLEME ---
    function addQuestion() {
        const q = document.getElementById('q-text').value;
        const opts = [
            document.getElementById('opt-0').value,
            document.getElementById('opt-1').value,
            document.getElementById('opt-2').value,
            document.getElementById('opt-3').value
        ];
        const correct = document.getElementById('correct-opt').value;
        const hint = document.getElementById('hint-text').value;

        if(!q || opts.some(o => o === "") || correct === "") {
            alert("L√ºtfen t√ºm alanlarƒ± doldur!");
            return;
        }

        questions.push({ q, opts, correct: parseInt(correct), hint });
        
        // Formu temizle
        document.getElementById('q-text').value = "";
        document.getElementById('opt-0').value = "";
        document.getElementById('opt-1').value = "";
        document.getElementById('opt-2').value = "";
        document.getElementById('opt-3').value = "";
        document.getElementById('hint-text').value = "";
        
        document.getElementById('q-count').innerText = questions.length;
        
        // G√∂rsel geri bildirim
        const btn = document.querySelector('.action-btn');
        const oldText = btn.innerText;
        btn.innerText = "Eklendi! ‚úì";
        setTimeout(() => btn.innerText = oldText, 1000);
    }

    // --- QUIZ MOTORU ---
    function loadQuestion() {
        // Oyun alanƒ±nƒ± g√∂ster, sonucu gizle
        document.getElementById('game-area').classList.remove('hidden');
        document.getElementById('result-area').classList.add('hidden');
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('hint-box').classList.add('hidden');

        const data = questions[currentIdx];
        document.getElementById('progress-txt').innerText = `Soru ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('display-q').innerText = data.q;
        document.getElementById('hint-msg').innerText = data.hint || "Bu soru i√ßin ipucu yok.";

        const container = document.getElementById('options-container');
        container.innerHTML = "";

        data.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(idx, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selectedIdx, btnElement) {
        const correctIdx = questions[currentIdx].correct;
        const allBtns = document.querySelectorAll('.opt-btn');

        allBtns.forEach(b => b.disabled = true); // ≈ûƒ±klarƒ± kilitle

        if(selectedIdx === correctIdx) {
            btnElement.classList.add('correct');
            correctCount++;
        } else {
            btnElement.classList.add('wrong');
            allBtns[correctIdx].classList.add('correct'); // Doƒüruyu g√∂ster
        }

        // Sonraki soru butonunu g√∂ster veya testi bitir butonunu g√∂ster
        const nextBtn = document.getElementById('next-btn');
        nextBtn.classList.remove('hidden');
        
        if(currentIdx === questions.length - 1) {
            nextBtn.innerText = "Sonu√ßlarƒ± G√∂r üèÜ";
        } else {
            nextBtn.innerText = "Sonraki Soru ‚Üí";
        }
    }

    function nextQuestion() {
        currentIdx++;
        if(currentIdx < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('game-area').classList.add('hidden');
        document.getElementById('result-area').classList.remove('hidden');

        // Puan Hesaplama (100 √ºzerinden)
        // Matematik: (Doƒüru Sayƒ±sƒ± / Toplam Soru) * 100
        let finalScore = Math.round((correctCount / questions.length) * 100);
        
        document.getElementById('final-score').innerText = finalScore;
        document.getElementById('stats-txt').innerText = `${questions.length} soruda ${correctCount} doƒüru yaptƒ±n.`;
    }

    // --- KRƒ∞Tƒ∞K FONKSƒ∞YON: YENƒ∞DEN BA≈ûLAT ---
    // Bu fonksiyon sayfayƒ± yenilemez (reload yapmaz), sadece deƒüi≈ükenleri sƒ±fƒ±rlar.
    function restartQuiz() {
        currentIdx = 0;
        correctCount = 0;
        loadQuestion(); // ƒ∞lk soruya d√∂n
    }

    function toggleHint() {
        document.getElementById('hint-box').classList.toggle('hidden');
    }

    // --- ANIMASYONLU ARKAPLAN (JS) ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
        }
        update() {
            this.x += this.speedX; this.y += this.speedY;
            if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
            if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        }
        draw() {
            ctx.fillStyle = "rgba(255,255,255,0.4)";
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        }
    }
    for(let i=0; i<60; i++) particles.push(new Particle());

    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

</script>
</body>
</html>
