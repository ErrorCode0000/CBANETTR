<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayÄ±n TarlasÄ±</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2b2b2b; /* Koyu tema */
            color: #f0f0f0;
            margin: 12px;
        }

        h1 {
            color: #00ffdd;
            text-shadow: 0 0 5px #00ffdd;
            margin: 6px 0 12px 0;
        }

        .game-info {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 1.05em;
        }

        #reset-button, #flag-mode-button {
            padding: 6px 10px;
            font-size: 0.95em;
            cursor: pointer;
            border: 1px solid #00ffdd;
            border-radius: 6px;
            background-color: #333;
            color: #00ffdd;
            transition: all 0.15s;
        }
        
        #reset-button:hover, #flag-mode-button:hover {
            background-color: #00ffdd;
            color: #2b2b2b;
            box-shadow: 0 0 10px #00ffdd;
        }

        #flag-mode-button.active {
            background-color: #00ffdd;
            color: #2b2b2b;
            box-shadow: 0 0 8px #00ffdd;
        }

        #game-board {
            display: grid;
            border: 2px solid #555;
            background-color: #1e1e1e;
            touch-action: manipulation; /* helps with mobile interactions */
        }

        .cell {
            border: 1px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            background-color: #4f4f4f;
            user-select: none;
            transition: background-color 0.15s, transform 0.05s;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        
        .cell:active {
            transform: translateY(1px);
        }

        .cell:hover {
            background-color: #666;
        }

        .cell.revealed {
            background-color: #3a3a3a;
            border: 1px solid #222;
            cursor: default;
        }

        .cell.mine {
            background-color: #ff4d4d;
            box-shadow: 0 0 8px #ff4d4d;
        }

        /* GÄ°ZLÄ° HÄ°LE Ä°Ã‡Ä°N */
        .cell.cheat-reveal {
            background-color: #ffd700;
        }

        /* SayÄ± renkleri */
        .c1 { color: #5294e2; }
        .c2 { color: #4fe062; }
        .c3 { color: #ff5555; }
        .c4 { color: #d161ff; }
        .c5 { color: #ff8c42; }
        .c6 { color: #42fff2; }
        .c7 { color: #ffffff; }
        .c8 { color: #a0a0a0; }

        /* Responsive cell sizing */
        @media (max-width: 480px) {
            .cell { font-size: 1em; }
        }

        @media (max-width: 380px) {
            .cell { font-size: 0.9em; }
        }

        /* Small helper text */
        .hint {
            font-size: 0.85em;
            color: #bdbdbd;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <h1>MayÄ±n TarlasÄ±</h1>
    <div class="game-info">
        <div>MayÄ±n SayÄ±sÄ±: <span id="mines-count">0</span></div>
        <button id="reset-button" aria-label="Yeniden BaÅŸlat">Yeniden BaÅŸlat</button>
        <button id="flag-mode-button" aria-pressed="false" aria-label="Bayrak Modu">Bayrak Modu</button>
    </div>
    <div id="game-board" role="grid" aria-label="MayÄ±n tarlasÄ±"></div>
    <div class="hint">Mobilde: uzun basma ile bayrak koyun. "Bayrak Modu" aktifken tek dokunuÅŸ bayrak koyar.</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('game-board');
            const minesCountElement = document.getElementById('mines-count');
            const resetButton = document.getElementById('reset-button');
            const flagModeButton = document.getElementById('flag-mode-button');

            const BOARD_SIZE = 10;
            const MINE_COUNT = 15;

            let board = [];
            let gameOver = false;
            let flagsPlaced = 0;
            let cheatActive = false;
            let flagModeActive = false;

            // For long press detection
            const LONG_PRESS_MS = 600;

            function startGame() {
                gameOver = false;
                flagsPlaced = 0;
                cheatActive = false;
                flagModeActive = false;
                flagModeButton.classList.remove('active');
                flagModeButton.setAttribute('aria-pressed', 'false');

                minesCountElement.textContent = MINE_COUNT;
                boardElement.innerHTML = '';

                // compute cell size to fit on smaller screens
                const maxWidth = Math.min(window.innerWidth - 24, 800);
                const maxHeight = Math.min(window.innerHeight - 220, 800);
                const sizeBasedOnWidth = Math.floor(maxWidth / BOARD_SIZE);
                const sizeBasedOnHeight = Math.floor(maxHeight / BOARD_SIZE);
                const cellSize = Math.max(24, Math.min(40, Math.min(sizeBasedOnWidth, sizeBasedOnHeight)));

                boardElement.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, ${cellSize}px)`;
                boardElement.style.gridAutoRows = `${cellSize}px`;

                createBoard();
                renderBoard();
            }

            function createBoard() {
                board = Array.from({ length: BOARD_SIZE }, () =>
                    Array.from({ length: BOARD_SIZE }, () => ({
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        adjacentMines: 0
                    }))
                );

                let minesPlaced = 0;
                while (minesPlaced < MINE_COUNT) {
                    const row = Math.floor(Math.random() * BOARD_SIZE);
                    const col = Math.floor(Math.random() * BOARD_SIZE);
                    if (!board[row][col].isMine) {
                        board[row][col].isMine = true;
                        minesPlaced++;
                    }
                }

                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        if (board[r][c].isMine) continue;
                        let count = 0;
                        for (let i = -1; i <= 1; i++) {
                            for (let j = -1; j <= 1; j++) {
                                const newR = r + i;
                                const newC = c + j;
                                if (newR >= 0 && newR < BOARD_SIZE && newC >= 0 && newC < BOARD_SIZE && board[newR][newC].isMine) {
                                    count++;
                                }
                            }
                        }
                        board[r][c].adjacentMines = count;
                    }
                }
            }

            function renderBoard() {
                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.row = r;
                        cell.dataset.col = c;
                        cell.setAttribute('role', 'button');
                        cell.setAttribute('aria-label', `HÃ¼cre ${r+1}-${c+1}`);
                        attachCellEvents(cell);
                        boardElement.appendChild(cell);
                    }
                }
            }

            function attachCellEvents(cellElement) {
                let pointerDownTimeout = null;
                let longPressTriggered = false;

                // pointerdown captures mouse/touch/pen
                cellElement.addEventListener('pointerdown', (event) => {
                    if (gameOver) return;
                    // Only start long-press for touch/pen; for mouse we rely on contextmenu (right click)
                    if (event.pointerType === 'touch' || event.pointerType === 'pen') {
                        const row = parseInt(cellElement.dataset.row);
                        const col = parseInt(cellElement.dataset.col);
                        longPressTriggered = false;
                        pointerDownTimeout = setTimeout(() => {
                            // long press toggles flag
                            toggleFlagAt(row, col);
                            longPressTriggered = true;
                        }, LONG_PRESS_MS);
                    }
                });

                // pointerup handles click/release
                cellElement.addEventListener('pointerup', (event) => {
                    if (pointerDownTimeout) {
                        clearTimeout(pointerDownTimeout);
                        pointerDownTimeout = null;
                    }
                    if (gameOver) return;
                    const row = parseInt(cellElement.dataset.row);
                    const col = parseInt(cellElement.dataset.col);

                    // If long press already triggered, don't also reveal
                    if (longPressTriggered) {
                        longPressTriggered = false;
                        return;
                    }

                    // If flag mode active, toggle flag on tap
                    if (flagModeActive) {
                        toggleFlagAt(row, col);
                        return;
                    }

                    // Left-click / tap => reveal
                    // For mouse, ensure left button (button === 0)
                    if (event.pointerType === 'mouse' && event.button !== 0) return;
                    handleCellAction(row, col);
                });

                // cancel / leave should clear the timeout
                cellElement.addEventListener('pointerleave', () => {
                    if (pointerDownTimeout) {
                        clearTimeout(pointerDownTimeout);
                        pointerDownTimeout = null;
                    }
                });
                cellElement.addEventListener('pointercancel', () => {
                    if (pointerDownTimeout) {
                        clearTimeout(pointerDownTimeout);
                        pointerDownTimeout = null;
                    }
                });

                // contextmenu (right click) still works on desktop to toggle flag
                cellElement.addEventListener('contextmenu', (event) => {
                    event.preventDefault();
                    if (gameOver) return;
                    const row = parseInt(cellElement.dataset.row);
                    const col = parseInt(cellElement.dataset.col);
                    toggleFlagAt(row, col);
                });
            }

            function handleCellAction(row, col) {
                const cellData = board[row][col];
                if (cellData.isFlagged || cellData.isRevealed) return;
                if (cellData.isMine) {
                    endGame(false);
                } else {
                    revealCell(row, col);
                    checkWin();
                }
            }

            function toggleFlagAt(row, col) {
                const cellData = board[row][col];
                if (cellData.isRevealed) return;
                const cellElement = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
                cellData.isFlagged = !cellData.isFlagged;
                if (cellData.isFlagged) {
                    cellElement.textContent = 'ðŸš©';
                    flagsPlaced++;
                } else {
                    cellElement.textContent = '';
                    flagsPlaced = Math.max(0, flagsPlaced - 1);
                }
                minesCountElement.textContent = MINE_COUNT - flagsPlaced;
            }

            function revealCell(r, c) {
                if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE) return;
                const cellData = board[r][c];
                if (cellData.isRevealed || cellData.isFlagged) return;
                cellData.isRevealed = true;
                const cellElement = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
                if (!cellElement) return;
                cellElement.classList.add('revealed');
                cellElement.textContent = '';
                if (cellData.adjacentMines > 0) {
                    cellElement.textContent = cellData.adjacentMines;
                    cellElement.classList.add(`c${cellData.adjacentMines}`);
                } else {
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            revealCell(r + i, c + j);
                        }
                    }
                }
            }

            function checkWin() {
                let revealedCount = 0;
                board.forEach(row => row.forEach(cell => {
                    if (cell.isRevealed) revealedCount++;
                }));
                if (revealedCount === (BOARD_SIZE * BOARD_SIZE) - MINE_COUNT) {
                    endGame(true);
                }
            }

            function endGame(isWin) {
                gameOver = true;
                if (cheatActive) toggleCheat();
                board.forEach((row, r) => {
                    row.forEach((cell, c) => {
                        if (cell.isMine) {
                            const cellElement = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
                            if (!cellElement) return;
                            cellElement.classList.add('mine');
                            cellElement.textContent = 'ðŸ’£';
                        }
                    });
                });
                setTimeout(() => {
                    if (isWin) {
                        alert('Tebrikler, kazandÄ±n! ðŸŽ‰');
                    } else {
                        alert('MayÄ±na bastÄ±n! Oyun bitti. ðŸ˜¥');
                    }
                }, 200);
            }

            // --- GÄ°ZLÄ° VE OP HÄ°LELER ---

            function handleKeyPress(event) {
                if (gameOver) return;
                const key = event.key.toLowerCase();
                
                // Hile 1: MayÄ±nlarÄ±n yerini gÃ¶ster/gizle
                if (key === 'c') {
                    toggleCheat();
                }
                
                // Hile 2 (YENÄ° VE OP): Oyunu anÄ±nda Ã§Ã¶z
                if (key === 'x') {
                    solveGame();
                }
            }

            function toggleCheat() {
                cheatActive = !cheatActive;
                board.forEach((row, r) => {
                    row.forEach((cell, c) => {
                        if (cell.isMine && !cell.isRevealed) {
                            const cellElement = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
                            if (cellElement) cellElement.classList.toggle('cheat-reveal', cheatActive);
                        }
                    });
                });
            }
            
            function solveGame() {
                board.forEach((row, r) => {
                    row.forEach((cell, c) => {
                        if (!cell.isMine) {
                            revealCell(r, c);
                        }
                    });
                });
                checkWin(); // Oyunu kazanma kontrolÃ¼nÃ¼ tetikle
            }

            // UI controls
            resetButton.addEventListener('click', () => {
                startGame();
            });

            flagModeButton.addEventListener('click', () => {
                flagModeActive = !flagModeActive;
                flagModeButton.classList.toggle('active', flagModeActive);
                flagModeButton.setAttribute('aria-pressed', String(flagModeActive));
            });

            document.addEventListener('keydown', handleKeyPress);

            // Prevent default context menu on long press for mobile browsers that show it
            window.addEventListener('contextmenu', (e) => {
                // allow contextmenu only if it's not on a cell (we already handle cell contextmenu)
                if (e.target && e.target.classList && e.target.classList.contains('cell')) {
                    e.preventDefault();
                }
            });

            startGame();
        });
    </script>

</body>
</html>
